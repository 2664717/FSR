<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>–†–µ–π—Ç–∏–Ω–≥</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      /* üé¨ –í–∏–¥–µ–æ */
      video {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100%;
        height: auto;
        max-height: 100%;
        object-fit: contain;
        z-index: 1;
        transition: all 0.3s ease;
      }

      /* üéÆ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–ª–∞–π–¥–µ—Ä–∞ */
      .rating-slider {
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        width: 80vw;
        max-width: 400px;
        text-align: center;
        color: white;
        font-family: sans-serif;
        z-index: 10;
      }

      .rating-value {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 8px;
        transition: color 0.3s ease;
      }

      input[type=range] {
        width: 100%;
        appearance: none;
        height: 8px;
        border-radius: 4px;
        background: rgba(255,255,255,0.3);
        outline: none;
      }

      input[type=range]::-webkit-slider-thumb {
        appearance: none;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        transition: transform 0.15s, background 0.3s;
      }

      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2);
      }

      input[type=range]::-moz-range-thumb {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <!-- üé• –í–∏–¥–µ–æ -->
    <video id="video" autoplay muted playsinline loop>
      <source
        src="https://api.telegram.org/file/bot8228104804:AAG5ngi3-TGe3eIIP1PT7-L7Zky3AuLtW4s/videos/file_5.MP4"
        type="video/mp4"
      />
    </video>

    <!-- üéÆ –ü–æ–ª–∑—É–Ω–æ–∫ —Ä–µ–π—Ç–∏–Ω–≥–∞ -->
    <div class="rating-slider">
      <div class="rating-value" id="ratingValue">0</div>
      <input type="range" id="slider" min="-5" max="5" value="0" step="1" />
    </div>

    <script>
      const slider = document.getElementById("slider");
      const label = document.getElementById("ratingValue");
      const video = document.getElementById("video");

      // üé® –¶–≤–µ—Ç –ø–æ–ª–∑—É–Ω–∫–∞
      function getColor(value) {
        const v = (Number(value) + 5) / 10;
        const r = Math.round(255 * (1 - v));
        const g = Math.round(255 * v);
        return `rgb(${r},${g},80)`;
      }

      const update = () => {
        label.textContent = slider.value;
        label.style.color = getColor(slider.value);
      };

      slider.addEventListener("input", update);
      slider.addEventListener("change", () => {
        console.log(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${slider.value}`);
        // Telegram.WebApp.sendData(slider.value);
      });

      update();

      // üìè –û–ø—Ä–µ–¥–µ–ª–µ–Ω–∏–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ –≤–∏–¥–µ–æ –∏ –∞–¥–∞–ø—Ç–∞—Ü–∏—è
      video.addEventListener("loadedmetadata", () => {
        const { videoWidth, videoHeight } = video;
        const aspect = videoWidth / videoHeight;

        if (aspect > 1) {
          // –ì–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ ‚Äî —Ç—è–Ω–µ–º –ø–æ —à–∏—Ä–∏–Ω–µ, –≤–µ—Ä—Ö –≤–ø–ª–æ—Ç–Ω—É—é
          video.style.width = "100%";
          video.style.height = "auto";
          video.style.top = "0";
          video.style.transform = "translateX(-50%)";
        } else {
          // –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–µ ‚Äî —Ç—è–Ω–µ–º –ø–æ –≤—ã—Å–æ—Ç–µ, —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º
          video.style.width = "auto";
          video.style.height = "100%";
          video.style.top = "50%";
          video.style.transform = "translate(-50%, -50%)";
        }
      });
    </script>
  </body>
</html>
