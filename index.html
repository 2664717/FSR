<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>–í–∏–¥–µ–æ —Å —Ä–µ–π—Ç–∏–Ω–≥–æ–º</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      /* üé¨ –í–∏–¥–µ–æ –Ω–∞ —Ñ–æ–Ω–µ */
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        border: none;
        outline: none;
        display: block;
        z-index: 1;
      }

      /* ‚≠ê –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ª–µ–Ω—Ç—ã —Ä–µ–π—Ç–∏–Ω–≥–∞ */
      .rating-bar {
        position: fixed;
        bottom: 30px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        overflow-x: auto;        /* üëà –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
        gap: 8px;
        background: rgba(0, 0, 0, 0.45);
        padding: 10px 12px;
        border-radius: 12px;
        backdrop-filter: blur(8px);
        z-index: 10;
        max-width: 90vw;         /* –Ω–µ —à–∏—Ä–µ –æ–∫–Ω–∞ */
        scroll-behavior: smooth; /* –ø–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞ */
      }

      .rating-bar::-webkit-scrollbar {
        height: 4px;
      }
      .rating-bar::-webkit-scrollbar-thumb {
        background: rgba(255,255,255,0.3);
        border-radius: 2px;
      }

      /* üîò –ö–Ω–æ–ø–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞ */
      .rating-btn {
        flex: 0 0 auto;
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        padding: 6px 12px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .rating-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .rating-btn.active {
        background: rgba(255, 255, 255, 0.85);
        color: #000;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <video autoplay muted playsinline loop>
      <source
        src="https://api.telegram.org/file/bot8228104804:AAG5ngi3-TGe3eIIP1PT7-L7Zky3AuLtW4s/videos/file_2.MOV"
        type="video/mp4"
      />
    </video>

    <!-- ‚≠ê –õ–µ–Ω—Ç–∞ —Ä–µ–π—Ç–∏–Ω–≥–∞ (-5 ‚Ä¶ +5) -->
    <div class="rating-bar" id="ratingBar">
      <button class="rating-btn">-5</button>
      <button class="rating-btn">-4</button>
      <button class="rating-btn">-3</button>
      <button class="rating-btn">-2</button>
      <button class="rating-btn">-1</button>
      <button class="rating-btn">0</button>
      <button class="rating-btn">+1</button>
      <button class="rating-btn">+2</button>
      <button class="rating-btn">+3</button>
      <button class="rating-btn">+4</button>
      <button class="rating-btn">+5</button>
    </div>

    <script>
      const buttons = document.querySelectorAll('.rating-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          alert(`–û—Ü–µ–Ω–∫–∞: ${btn.textContent}`);
          // üëâ –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å Telegram.WebApp.sendData(btn.textContent)
        });
      });
    </script>
  </body>
</html>
