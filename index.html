<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>–†–µ–π—Ç–∏–Ω–≥</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      /* üé¨ –í–∏–¥–µ–æ –Ω–∞ —Ñ–æ–Ω–µ */
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        z-index: 1;
      }

      /* üéÆ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Å–ª–∞–π–¥–µ—Ä–∞ */
      .rating-slider {
        position: fixed;
        bottom: 60px;
        left: 50%;
        transform: translateX(-50%);
        width: 80vw;
        max-width: 400px;
        text-align: center;
        color: white;
        font-family: sans-serif;
        z-index: 10;
      }

      /* üî¢ –¶–∏—Ñ—Ä–∞ */
      .rating-value {
        font-size: 42px;
        font-weight: bold;
        margin-bottom: 8px;
        transition: color 0.3s ease;
      }

      /* üéöÔ∏è –ü–æ–ª–∑—É–Ω–æ–∫ */
      input[type=range] {
        width: 100%;
        appearance: none;
        height: 8px;
        border-radius: 4px;
        background: rgba(255,255,255,0.3);
        outline: none;
      }

      input[type=range]::-webkit-slider-thumb {
        appearance: none;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        transition: transform 0.15s, background 0.3s;
      }

      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2);
      }

      input[type=range]::-moz-range-thumb {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- üé• –í–∏–¥–µ–æ -->
    <video autoplay muted playsinline loop>
      <source
        src="https://api.telegram.org/file/bot8228104804:AAG5ngi3-TGe3eIIP1PT7-L7Zky3AuLtW4s/videos/file_4.MOV"
        type="video/mp4"
      />
    </video>

    <!-- üéÆ –ü–æ–ª–∑—É–Ω–æ–∫ —Ä–µ–π—Ç–∏–Ω–≥–∞ -->
    <div class="rating-slider">
      <div class="rating-value" id="ratingValue">0</div>
      <input type="range" id="slider" min="-5" max="5" value="0" step="1" />
    </div>

    <script>
      const slider = document.getElementById("slider");
      const label = document.getElementById("ratingValue");

      // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ –ø–µ—Ä–µ—Ö–æ–¥–∞ —Ü–≤–µ—Ç–∞ –æ—Ç –∫—Ä–∞—Å–Ω–æ–≥–æ (-5) –∫ –∑–µ–ª—ë–Ω–æ–º—É (+5)
      function getColor(value) {
        const v = (Number(value) + 5) / 10; // –Ω–æ—Ä–º–∞–ª–∏–∑—É–µ–º 0..1
        const r = Math.round(255 * (1 - v)); // –∫—Ä–∞—Å–Ω—ã–π —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è
        const g = Math.round(255 * v);       // –∑–µ–ª—ë–Ω—ã–π —É–≤–µ–ª–∏—á–∏–≤–∞–µ—Ç—Å—è
        return `rgb(${r},${g},80)`;          // –Ω–µ–º–Ω–æ–≥–æ —Å–∏–Ω–µ–≥–æ –¥–ª—è –≥–ª—É–±–∏–Ω—ã
      }

      const update = () => {
        label.textContent = slider.value;
        label.style.color = getColor(slider.value);
      };

      slider.addEventListener("input", update);
      slider.addEventListener("change", () => {
        console.log(`–û—Ç–ø—Ä–∞–≤–ª–µ–Ω–æ: ${slider.value}`);
        // Telegram.WebApp.sendData(slider.value);
      });

      update(); // –Ω–∞—á–∞–ª—å–Ω–∞—è –æ—Ç—Ä–∏—Å–æ–≤–∫–∞
    </script>
  </body>
</html>
