<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>–í–∏–¥–µ–æ —Å –ø–æ–ª–∑—É–Ω–∫–æ–º —Ä–µ–π—Ç–∏–Ω–≥–∞</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      /* üé¨ –í–∏–¥–µ–æ –Ω–∞ —Ñ–æ–Ω–µ */
      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        border: none;
        outline: none;
        z-index: 1;
      }

      /* üéÆ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –ø–æ–ª–∑—É–Ω–∫–∞ */
      .rating-slider {
        position: fixed;
        bottom: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 80vw;
        max-width: 400px;
        z-index: 10;
        text-align: center;
        font-family: sans-serif;
        color: white;
      }

      .rating-value {
        margin-bottom: 8px;
        font-size: 20px;
        font-weight: bold;
      }

      /* üéõÔ∏è –°—Ç–∏–ª–∏–∑–∞—Ü–∏—è –ø–æ–ª–∑—É–Ω–∫–∞ */
      input[type=range] {
        width: 100%;
        appearance: none;
        height: 8px;
        border-radius: 4px;
        background: rgba(255,255,255,0.3);
        outline: none;
      }

      input[type=range]::-webkit-slider-thumb {
        appearance: none;
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
        transition: transform 0.15s, background 0.3s;
      }

      input[type=range]:active::-webkit-slider-thumb {
        transform: scale(1.2);
        background: #4caf50;
      }

      input[type=range]::-moz-range-thumb {
        width: 28px;
        height: 28px;
        border-radius: 50%;
        background: #fff;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- üé• –í–∏–¥–µ–æ -->
    <video autoplay muted playsinline loop>
      <source
        src="https://api.telegram.org/file/bot8228104804:AAG5ngi3-TGe3eIIP1PT7-L7Zky3AuLtW4s/videos/file_3.MOV"
        type="video/mp4"
      />

    <!-- üéÆ –ü–æ–ª–∑—É–Ω–æ–∫ —Ä–µ–π—Ç–∏–Ω–≥–∞ -->
    <div class="rating-slider">
      <div class="rating-value" id="ratingValue">–û—Ü–µ–Ω–∫–∞: 0</div>
      <input type="range" id="slider" min="-5" max="5" value="0" step="1" />
    </div>

    <script>
      const slider = document.getElementById("slider");
      const label = document.getElementById("ratingValue");

      slider.addEventListener("input", () => {
        label.textContent = `–û—Ü–µ–Ω–∫–∞: ${slider.value}`;

    </script>
