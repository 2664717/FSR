<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>–í–∏–¥–µ–æ</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #000;
        overflow: hidden;
      }

      video {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        object-fit: cover;
        border: none;
        outline: none;
        display: block;
      }

      /* üîπ –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ä–µ–π—Ç–∏–Ω–≥–∞ */
      .rating-bar {
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        gap: 8px;
        background: rgba(0, 0, 0, 0.4);
        padding: 8px 12px;
        border-radius: 12px;
        backdrop-filter: blur(10px);
      }

      /* üîπ –ö–Ω–æ–ø–∫–∏ —Ä–µ–π—Ç–∏–Ω–≥–∞ */
      .rating-btn {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 16px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .rating-btn:hover {
        background: rgba(255, 255, 255, 0.3);
      }

      .rating-btn.active {
        background: rgba(255, 255, 255, 0.6);
        color: black;
      }
    </style>
  </head>
  <body>
    <video autoplay muted playsinline loop>
      <source
        src="https://api.telegram.org/file/bot8228104804:AAG5ngi3-TGe3eIIP1PT7-L7Zky3AuLtW4s/videos/file_2.MOV"
        type="video/mp4"
      />
    </video>

    <div class="rating-bar" id="ratingBar">
      <button class="rating-btn">-2</button>
      <button class="rating-btn">-1</button>
      <button class="rating-btn">0</button>
      <button class="rating-btn">+1</button>
      <button class="rating-btn">+2</button>
    </div>

    <script>
      const buttons = document.querySelectorAll('.rating-btn');
      buttons.forEach(btn => {
        btn.addEventListener('click', () => {
          buttons.forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          alert(`–û—Ü–µ–Ω–∫–∞: ${btn.textContent}`);
          // üëâ –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –≤—ã–∑—ã–≤–∞—Ç—å Telegram.WebApp.sendData(btn.textContent)
        });
      });
    </script>
  </body>
</html>
